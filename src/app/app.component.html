<button (click)="addSkill()">Add Control</button>

<div>
  <form [formGroup]="profileForm">
    <div *ngFor="let skill of profileForm.skills">
      <input type="text">
      <span>Item</span>
    </div>

    <div formArrayName="skills" *ngFor="let item of profileForm?.get('skills')?.controls; let i = index;">
      <div [formGroupName]="i">
        <input formControlName="name" placeholder="Item name">
        <input formControlName="description" placeholder="Item description">
        <input formControlName="price" placeholder="Item price">
      </div>

      Chosen name: {{ profileForm.controls.skills.controls[i].value | json}}
    </div>
  </form>
</div>
